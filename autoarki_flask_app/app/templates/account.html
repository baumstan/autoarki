{% extends "base.html" %}

{% block content %}
    <h1>{{ user.firstname }}</h1>
    <hr>
    {% if user == current_user %}
        <p><a href="{{ url_for('account_settings') }}">Account Settings</a></p>
    {% endif %}
    <hr>
    <b>Previous Documents:</b>
    {% for image in images %}
    <p>
    {{ image.timestamp }}
    </p>
    {% endfor %}
{% endblock %}
